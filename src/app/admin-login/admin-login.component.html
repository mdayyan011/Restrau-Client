<app-navbar/>

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="../../assets/login_banner.gif"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div>
              <p class="lead admin-login-txt fw-normal mb-0 me-3">Admin Log in</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="user_email" 
                name="user_email"
                class="form-control form-control-lg"
                placeholder="Enter Email *"
                style="font-size: 22px;" 
                formControlName="user_email"
              /> 
  
              <span
                style="color: red"
                *ngIf="user_password && user_password.invalid && user_password.touched"
              >
                Email cannot be empty</span
              >
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input
                type="password" 
                name="user_password"
                class="form-control form-control-lg"
                placeholder="Enter Password *" 
                style="font-size: 22px;"
                required
                formControlName="user_password"
              /> 
              <span
                style="color: red"
                *ngIf="user_password && user_password.invalid && user_password.touched"
              >
                Please enter valid Password</span
              >
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="Submit"
                class="btn btn-warning btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;color:#fff;font-weight: bold;" 
                [disabled]="loginForm.invalid"
                 
              >
                Login
              </button>
             
            </div>
          </form>
        </div>
      </div>
    </div>
    
      
  
        
  </section>
